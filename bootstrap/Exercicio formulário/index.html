<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!--web first-->
        <form class="container-fluid p-5" action="">
            <div class="mb-3">
                <label class="form-label">Nome Completo</label>
                <input type="text" class="form-control" placeholder="Ex.: João da Silva">
            </div>
            <div class="row">
                <div class="col mb-3">
                    <label class="form-label">Telefone</label>
                    <input type="text" class="form-control" placeholder="(XX) XXXXX-XXXX" >
                </div>
                <div class="col mb-3">
                <label class="form-label">E-mail</label>
                <input type="text" class="form-control" placeholder="joaodasilva@gmail.com">
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">CPF</label>
                <input type="text" class="form-control" placeholder="XXX.XXX.XXX-XX">
                </div>
            </div>
            <div class="mb-3">
                <input class="form-check-input" type="radio" name="rdb_sexo">
                <label class="form-check-label">Masculino</label>
            </div>
            <div class="mb-3">
                <input class="form-check-input" type="radio" name="rdb_sexo">
                <label class="form-check-label">Feminino</label>
            </div>
            <div class="mb-3">
                <label class="form-label">Escolaridade</label>
                        <select class="form-select">
                            <option value="efi">Ensino fundamental incompleto</option>
                            <option value="efc">Ensino fundamental completo</option>
                            <option value="emi">Ensino médio incompleto</option>
                            <option value="emc">Ensino médio completo</option>
                            <option value="esi">Ensino superior incompleto</option>
                            <option value="esc">Ensino superior completo</option>
                    </select>
            </div>
            <div class="my-3">
                <input class="btn btn-primary" type="submit" value="Enviar">
            </div>
        </form>
</body>
</html>
