<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="row flex container-fluid border-dark p-3 my-5">
        <table  class="table table-bordered table-striped table-hover">
            <thead>
                <tr>
                    <th>Tipo de Dados</th>
                    <th>Seus dados</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <label class="form-label">Nome Completo</label>
                    </td>
                    <td>
                            <input type="text" class="form-control" placeholder="Ex.: João da Silva">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="form-label">Telefone</label>
                    </td>
                    <td>
                            <input type="number" class="form-control" placeholder="(00) 00000-0000" >
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="form-label">E-mail</label>
                    </td>
                    <td>
                            <input type="mail" class="form-control" placeholder="joaodasilva@gmail.com">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="form-label">CPF</label>
                    </td>
                    <td>
                            <input type="number" class="form-control" placeholder="000.000.000-00">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="form-label">Sexo Biológico</label>
                    </td>
                    <td>
                            <div>
                                <input class="form-check-input" type="radio" name="rdb_sexo">
                                <label class="form-check-label">Masculino</label>
                            </div>
                            <div>
                                <input class="form-check-input" type="radio" name="rdb_sexo">
                                <label class="form-check-label">Feminino</label>
                            </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="form-label">Selecione um curso</label>
                    </td>
                    <td>
                            <select name="curso" class="form-select">
                                <option value="adm">Administração</option>
                                <option value="dsm">Desenvolvimento de Software Multiplataforma</option>
                                <option value="mec">Engenharia de Pesca</option>
                                <option value="mec">Engenharia Mecatrônica</option>
                                <option value="log">Logística</option>
                                <option value="med">Medicina</option>
                                <option value="vet">Medicina Veterinária</option>
                            </select>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="my-3">
            <input class="btn btn-primary" type="submit" value="Enviar">
        </div>
    </div>
    
</body>
</html>
